<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="jumbotron">
      <h1 align="center">Add Book</h1>
      <br>
      <form [formGroup]="reactiveForm" (submit)="addBook(reactiveForm.value)">
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input id="isbn" class="form-control" placeholder="Enter ISBN" formControlName="isbn">
          <div *ngIf="!reactiveForm.controls['isbn'].valid && reactiveForm.controls['isbn'].touched"
               class="alert alert-warning" role="alert">
            <strong>Warning! </strong>{{titleAlert}}
          </div>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" class="form-control" placeholder="Enter title" formControlName="title">
          <div *ngIf="!reactiveForm.controls['title'].valid && reactiveForm.controls['title'].touched"
               class="alert alert-warning" role="alert">
            <strong>Warning! </strong>{{titleAlert}}
          </div>
        </div>
        <div class="form-group">
          <label for="publicationDate">Publication Date</label>
          <input id="publicationDate" class="form-control" type="date" placeholder="yyyy-MM-dd" formControlName="publicationDate">
          <div *ngIf="!reactiveForm.controls['publicationDate'].valid && reactiveForm.controls['publicationDate'].touched"
               class="alert alert-warning" role="alert">
            <strong>Warning! </strong>{{titleAlert}}
          </div>
        </div>
        <div class="form-group">
          <label for="author">Authors</label>
          <select class="form-control" id="author">
            <option *ngFor="let author of authors">{{author.name}} {{author.lastName}} ({{author.penName}})</option>
          </select>
        </div>
        <p>Genres</p>
        <div class="row">
          <div *ngFor="let genre of genres" class="col-md-3">
            <div class="form-group">
              <label class="form-check-label" for="genre">
                <input id="genre" class="form-check-input" type="checkbox" formControlName="genre" value="1">
                {{genre.name}}
              </label>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="!reactiveForm.valid">Add Book</button>
      </form>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
