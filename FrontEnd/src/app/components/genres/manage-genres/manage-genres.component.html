<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="jumbotron">
      <h1 align="center">Manage Genres</h1>
      <ul class="list-group">
        <li *ngFor="let genre of genres" class="list-group-item">
          {{genre.name}}
          <div class="btn-group" role="group">
            <button class="btn btn-warning btn-sm" (click)="editGenre(genre)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteGenre(genre)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
