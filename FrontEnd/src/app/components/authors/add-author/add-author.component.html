<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="jumbotron">
      <h1 align="center">Add Author</h1>
      <br>
      <form [formGroup]="reactiveForm" (submit)="addAuthor(reactiveForm.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" placeholder="Enter name" formControlName="name">
          <div *ngIf="reactiveForm.controls['name'].invalid && reactiveForm.controls['name'].touched"
               class="alert alert-warning" role="alert">
            <strong>Warning! </strong>{{titleAlert}}
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" class="form-control" placeholder="Enter last name" formControlName="lastName">
          <div *ngIf="reactiveForm.controls['lastName'].invalid && reactiveForm.controls['lastName'].touched"
               class="alert alert-warning" role="alert">
            <strong>Warning! </strong>{{titleAlert}}
          </div>
        </div>
        <div class="form-group">
          <label for="penName">Pen Name</label>
          <input id="penName" class="form-control" placeholder="Enter pen name" formControlName="penName">
          <div *ngIf="reactiveForm.controls['penName'].invalid && reactiveForm.controls['penName'].touched"
               class="alert alert-warning" role="alert">
            <strong>Warning! </strong>{{titleAlert}}
          </div>
        </div>
        <p>Genres</p>
        <div class="row">
          <div *ngFor="let genre of genres" class="col-md-3">
            <div class="form-group">
              <label class="form-check-label" for="genre">
                <input id="genre" class="form-check-input" type="checkbox" formControlName="genre" value="1">
                {{genre.name}}
              </label>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="reactiveForm.invalid">Add Author</button>
        <button type="button" class="btn btn-secondary" routerLink="/authors">Cancel</button>
      </form>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
