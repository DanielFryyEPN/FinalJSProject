<h1>Books</h1>
<div *ngFor="let book of books; let i = index">
  <p><b>#Book: </b>{{i + 1}}</p>
  <p><b>ISBN: </b>{{book.isbn}}</p>
  <p><b>Title: </b>{{book.title}}</p>
  <p><b>Author: </b>{{book.author.penName}}</p>
  <p><b>Genres: </b>
    <span *ngFor="let genre of book.genres">
      {{genre.name}}<span *ngIf="book.genres.length > 1">,</span>
    </span>
  </p>
  <p><b>Publication date: </b>{{book.publicationDate}}</p>
</div>
