<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="jumbotron">
      <form (submit)="addUser(username.value, email.value, password.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" placeholder="Enter username" #username>
          <small class="form-text text-muted">This will be your username.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #email>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
        </div>
        <button class="btn btn-primary">Create an account</button>
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
