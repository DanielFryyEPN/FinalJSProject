<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="jumbotron">
      <h1 align="center">Sign in</h1>
      <br>
      <form [formGroup]="reactiveForm" (submit)="addUser(reactiveForm.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" class="form-control" placeholder="Enter username" formControlName="username">
          <div *ngIf="!reactiveForm.controls['username'].valid && reactiveForm.controls['username'].touched"
               class="alert alert-warning" role="alert">
            <strong>Warning! </strong>{{titleAlert}}
          </div>
          <small class="form-text text-muted">This will be your username.</small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email" placeholder="Enter email" formControlName="email" aria-describedby="emailHelp">
          <div *ngIf="!reactiveForm.controls['email'].valid && reactiveForm.controls['email'].touched"
               class="alert alert-warning" role="alert">
            <strong>Warning! </strong>This field is required
          </div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password" placeholder="Enter password" formControlName="password">
          <div *ngIf="!reactiveForm.controls['password'].valid && reactiveForm.controls['password'].touched"
               class="alert alert-warning" role="alert">
            <strong>Warning! </strong>This field is required
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="!reactiveForm.valid">Create an account</button>
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
